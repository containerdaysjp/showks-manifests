---
# Source: showks-portal/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: showks-portal
  labels:
    app: showks-portal
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: app-port
  selector:
    app: showks-portal

---
# Source: showks-portal/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: showks-portal
  labels:
    app: showks-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: showks-portal
  template:
    metadata:
      labels:
        app: showks-portal
    spec:
      containers:
        - name: showks-portal
          image: containerdaysjp/showks-portal:prod-bd416b90a0d3bb9bbcb586ab8d16c2678ea5aa6b
          ports:
            - name: app-port
              containerPort: 8080
              protocol: TCP
